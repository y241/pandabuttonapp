<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script language="javascript">
    // tweetのget
    $.ajax({
    type: 'get',
    url: 'https://aet0ar38og.execute-api.ap-northeast-1.amazonaws.com/panda/panda', // TODO URLの修正
    success: function (res) {
      data = JSON.parse(res);
      data.Items.forEach(function (item) {
        var tweet = `
            <div class="popover right show" style="position:relative; max-width:100%;">
            <div class="arrow"></div>
            <div class="popover-content">${item.message}</div>
          </div>`;
          $("#tweets").append(tweet);
      });
    }});
    // tweetのpost
    function post(){
      var $form = $('#tweet-form');
      var param = {};
      $($form.serializeArray()).each(function(i, v) {
        param[v.name] = v.value;
      });
      console.log(JSON.stringify(param));
      $.ajax({
          url: $form.attr('action'),
          type: $form.attr('method'),
          data: JSON.stringify(param),
          contentType: $form.attr('contentType'),
          timeout: 10000,
          complete: function(xhr, textStatus) {
              window.location.reload(); // post完了後に画面のリロード
          },
      });
    }
  </script>

  <h1>Hello, Serverless!</h1>
  <div class="panel panel-success center-block" style="max-width:95%;">
    <div class="panel-heading">
      Tweets
    </div>
    <div class="panel-body">
      <div id="tweets"></div>
    </div>
  </div>

  <div class="base">
    <form id="tweet-form" class="form-inline" method="POST" contentType="application/json" action="https://aet0ar38og.execute-api.ap-northeast-1.amazonaws.com/panda/panda" onsubmit="post();return false;"> <!-- TODO URLの修正 -->
      <div class="form-group">
        <input type=text class="form-control" name="message">
      </div>
      <div class="form-group">
        <input type=submit class="btn btn-default" value="Tweet">
      </div>
    </form>
  </div>

</body>
</html>
